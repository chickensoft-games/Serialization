name: ðŸš¥ Tests
on:
  push:
  pull_request:

jobs:
  tests:
    name: ðŸ§ª Evaluate Tests on ${{ matrix.os }}
    # Only run the workflow if it's not a PR or if it's a PR from a fork.
    # This prevents duplicate workflows from running on PR's that originate
    # from the repository itself.
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    runs-on: ${{ matrix.os }}
    strategy:
      # Don't cancel other OS runners if one fails.
      fail-fast: false
      matrix:
        os: [macos-latest]
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: true
      DOTNET_NOLOGO: true
    defaults:
      run:
        # Use bash shells on all platforms.
        shell: bash
    steps:
      - name: ðŸ§¾ Checkout
        uses: actions/checkout@v5
        with:
          lfs: true
          submodules: "recursive"

      - name: ðŸ’½ Setup .NET SDK
        uses: actions/setup-dotnet@v5
        with:
          # Use the .NET SDK from global.json in the root of the repository.
          global-json-file: global.json

      - name: ðŸ“¦ Restore Dependencies
        run: dotnet restore

      - name: ðŸ¦º Build Projects
        run: dotnet build

      - name: ðŸ§ª Run Tests
        run: dotnet test
